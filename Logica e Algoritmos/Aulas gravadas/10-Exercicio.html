<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Exercício</title>

    <!-- JS -->
    <script>

        /*
        Serão pedidos dois números, se forem iguais realize a soma desses números, caso sejam diferentes realize a multiplicação entre os valores. 
        */

        let numero1 = parseFloat(prompt("Digite o primeiro número"))
        let numero2 = parseFloat(prompt("Digite o segundo número"))

        if(numero1 == numero2) {
            document.write(numero1 + numero2)
        } else {
            document.write(numero1 * numero2)
        }

    </script>
</head>
<body>

</body>
</html>
