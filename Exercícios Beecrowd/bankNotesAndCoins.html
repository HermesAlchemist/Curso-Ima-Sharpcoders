<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        let N = parseFloat(prompt('Digite o valor monet√°rio'));
        let notes = [100, 50, 20, 10, 5, 2];
        let coins = [1.00, 0.50, 0.25, 0.10, 0.05, 0.01];

        console.log("NOTAS:")
        for (i = 0; i < notes.length; i++) {
            let qtNotes = parseInt((N / notes[i]));
            console.log(`${qtNotes} nota(s) de R$ ${notes[i]}.00`);
            N %= notes[i];
        }

        console.log("MOEDAS:")
        for (i = 0; i < coins.length; i++) {
            let qtCoins = parseInt(N / coins[i]);
            console.log(`${qtCoins} moeda(s) de R$ ${coins[i].toFixed(2)}`);
            N = (N % coins[i]).toFixed(2);
        }
    </script>
    
</head>
