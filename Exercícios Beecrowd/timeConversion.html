<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        let N = parseInt(prompt("Digite o nÃºmero de segundos"));
        console.log(N);
        let hours = 0;
        let minutes = 0;
        let seconds = 0;

        while (N > 0) {
            if (N >= 3600) {
                hours++;
                N -= 3600;
            } else if (N >= 60) {
                minutes++;
                N -= 60;
            } else {
                seconds = N;
                N = 0;
            }
        }

        console.log(`${hours}:${minutes}:${seconds}`);

    </script>
