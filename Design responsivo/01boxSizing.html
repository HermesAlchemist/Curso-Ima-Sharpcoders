<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: blue;
            padding: 10px;
            box-sizing: border-box; /* Width + padding + border */ 
        }
    </style>

</head>
<body>
    <div></div>
</body>
</html>
